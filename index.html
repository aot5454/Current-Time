<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://pngimg.com/uploads/alarm_clock/alarm_clock_PNG28.png" type="image" sizes="16x16" />
    <title>Current-Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="time-container">
      <div class="time-number">
        <span class="time-group">
          <span class="time-hr" id="hr">00</span>
          <span class="label-hr" id="hr">:</span>
        </span>

        <span class="time-group">
          <span class="time-min" id="min">00</span>
          <span class="label-min" id="min">:</span>
        </span>

        <span class="time-group">
          <span class="time-sec" id="sec">00</span>
        </span>

        <div style="justify-content: center">
          <div class="line" style="width: 98.5%"></div>
          <div class="line-col">
            <div class="line2"></div>
            <div class="line2" style="opacity: 70%"></div>
          </div>
        </div>
        <!-- end div -->
      </div>
      <!-- end time-number -->
    </div>
    <!-- end time-container -->
  </body>
  <footer>
    Create by C.Thanathat
    <script src="script.js"></script>
  </footer>
</html>
